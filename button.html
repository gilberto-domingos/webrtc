<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Botão</title>
    <script>
        function mostrarMensagem() {
            document.getElementById('mensagem').innerHTML = 'O botão está funcionando';
        }
    </script>
</head>

<body>

    <h1>Exemplo de Botão com JavaScript</h1>
    <button onclick="mostrarMensagem()">Clique aqui</button>
    <p id="mensagem"></p>

</body>

</html>
